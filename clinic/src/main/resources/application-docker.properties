# Docker Environment Configuration
spring.application.name=clinic-management-system
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/clinic_management
spring.datasource.username=clinic_user
spring.datasource.password=clinic_password_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.create-schemas=true

# MongoDB Configuration for Medical Records
spring.data.mongodb.enabled=true
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinic_medical_records
spring.data.mongodb.username=clinic_admin
spring.data.mongodb.password=clinic_password_2024

# Redis Configuration
spring.data.redis.enabled=true
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=

# JWT Configuration
jwt.secret-key=clinic_jwt_secret_key_minimum_256_bits_long_for_security_2025
jwt.expiration-time=86400000

# CORS Configuration
clinic.cors.allowed-origins=http://localhost:3000
clinic.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Logging
logging.level.app.clinic=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO

# Allow circular references
spring.main.allow-circular-references=true

# Management and Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JSON Configuration
spring.jackson.serialization.indent_output=false
spring.jackson.default-property-inclusion=NON_NULL

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true