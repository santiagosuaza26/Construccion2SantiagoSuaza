# Application Configuration
spring.application.name=clinic-management-system
server.port=8081

# Development Profile
spring.profiles.active=dev

# Database Configuration (H2 for persistence)
spring.datasource.url=jdbc:h2:file:./clinic_db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.create-schemas=true

# MongoDB Configuration for Medical Records
spring.data.mongodb.enabled=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinic_medical_records
spring.data.mongodb.username=clinic_user
spring.data.mongodb.password=clinic_password

# Redis Configuration (deshabilitado temporalmente)
spring.data.redis.enabled=false

# JWT Configuration
jwt.secret-key=${JWT_SECRET:clinic_jwt_secret_key_minimum_256_bits_long_for_security_2025}
jwt.expiration-time=86400000

# CORS Configuration
clinic.cors.allowed-origins=${CLINIC_CORS_ALLOWED_ORIGINS:http://localhost:3000}
clinic.cors.allowed-methods=${CLINIC_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}

# Logging
logging.level.app.clinic=${LOGGING_LEVEL_APP_CLINIC:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:DEBUG}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:DEBUG}
logging.level.org.flywaydb=DEBUG

# Allow circular references
spring.main.allow-circular-references=true

# Management and Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JSON Configuration
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=NON_NULL

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true