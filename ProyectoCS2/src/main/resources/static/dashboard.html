<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 Dashboard - Clínica CS2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="user-details">
                    <h3 id="userName">Usuario</h3>
                    <p id="userRole">Rol</p>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-menu" id="navMenu">
                <!-- Menú items se cargan dinámicamente según el rol -->
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="pageTitle">Dashboard</h1>
            </div>

            <div class="header-right">
                <div class="header-actions">
                    <button class="btn-icon" onclick="refreshData()" title="Actualizar">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn-icon" onclick="showNotifications()" title="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Cards de estadísticas -->
            <div class="stats-grid" id="statsGrid">
                <!-- Las cards se cargan dinámicamente -->
            </div>

            <!-- Contenido principal -->
            <div class="main-grid" id="mainGrid">
                <!-- El contenido se carga según la sección seleccionada -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Cargando...</p>
        </div>
    </div>

    <!-- Modal de Notificaciones -->
    <div id="notificationsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-bell"></i> Notificaciones</h3>
                <span class="close" onclick="closeNotificationsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="notifications-list" id="notificationsList">
                    <p>No hay notificaciones nuevas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-question-circle"></i> Confirmar Acción</h3>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">¿Está seguro de que desea realizar esta acción?</p>
                <div class="modal-actions">
                    <button class="btn-primary" onclick="executeConfirmedAction()">Confirmar</button>
                    <button class="btn-secondary" onclick="closeConfirmModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
