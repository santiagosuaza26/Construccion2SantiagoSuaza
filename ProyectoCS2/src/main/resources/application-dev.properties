# ===============================================
# CONFIGURACIÓN DE DESARROLLO
# ===============================================
# Perfil activo: development
# Uso: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# ===============================================

# Configuración de la aplicación
spring.application.name=ProyectoCS2
spring.application.description=Sistema de Gestión Médica - Clínica CS2 (Desarrollo)

# ===============================================
# BASE DE DATOS H2 (DESARROLLO/TESTING)
# ===============================================
# Configuración de Base de Datos H2 - SQL para órdenes estructuradas
spring.datasource.url=jdbc:h2:mem:clinicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================================
# MONGODB (DESARROLLO/TESTING)
# ===============================================
# Configuración de MongoDB - NoSQL para historia clínica
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinical_history_db_dev
spring.data.mongodb.auto-index-creation=true

# ===============================================
# H2 CONSOLE (DESARROLLO)
# ===============================================
# Consola web de H2 para ver y manipular datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===============================================
# CONFIGURACIÓN DE CONEXIÓN
# ===============================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# CONFIGURACIÓN DE JACKSON
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# ===============================================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================================
server.port=8081
server.servlet.context-path=/api

# ===============================================
# CONFIGURACIÓN DE LOGGING (DESARROLLO)
# ===============================================
logging.level.app=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=INFO

# Logging para desarrollo - ver SQL queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# CONFIGURACIÓN DE ACTUATOR
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=when-authorized

# ===============================================
# CONFIGURACIÓN ESPECÍFICA DE DESARROLLO
# ===============================================
# Deshabilitar caché para desarrollo
spring.template.cache=false
spring.thymeleaf.cache=false

# Configuración de desarrollo - recargar automáticamente
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de seguridad para desarrollo (menos estricta)
app.security.jwt.secret=mySecretKeyForDevelopmentOnly123456789
app.security.jwt.expiration=86400000

# Configuración de CORS para desarrollo
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080

# ===============================================
# DESHABILITAR MONGODB PARA DESARROLLO
# ===============================================
# Deshabilitar MongoDB completamente para desarrollo local
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration