# Configuración específica para ambiente de desarrollo

# Base de datos de desarrollo (H2 para testing rápido)
spring.datasource.url=jdbc:h2:mem:clinicdb_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging detallado para desarrollo
logging.level.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración del servidor para desarrollo
server.port=8080
server.servlet.context-path=/api

# H2 Console para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Actuator para desarrollo
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Configuración de archivos estáticos para desarrollo
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:src/main/resources/static/

# Configuración de Jackson para desarrollo
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false