# =============================================================================
# CONFIGURACI\u00d3N DE LA APLICACI\u00d3N
# =============================================================================
spring.application.name=ProyectoCS2
spring.application.description=Sistema de Gesti\u00f3n M\u00e9dica - Cl\u00ednica CS2

# Informaci\u00f3n de la aplicaci\u00f3n para monitoreo
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@

# =============================================================================
# CONFIGURACI\u00d3N DE BASE DE DATOS H2 (DESARROLLO/TESTING)
# =============================================================================
# Deshabilitar JPA para desarrollo inicial
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Usar configuración mínima para evitar problemas con H2
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Configuraci\u00f3n de HikariCP para mejor rendimiento y manejo de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=ClinicHikariPool

# =============================================================================
# CONFIGURACI\u00d3N DE JPA/HIBERNATE
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuraci\u00f3n de cach\u00e9 de segundo nivel (para producci\u00f3n)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# =============================================================================
# CONFIGURACI\u00d3N DE MONGODB (DESARROLLO/TESTING)
# =============================================================================
# Base de datos NoSQL para historia cl\u00ednica y datos no estructurados
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinical_history_db
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:}
spring.data.mongodb.auto-index-creation=true

# Configuraci\u00f3n de conexi\u00f3n MongoDB
spring.data.mongodb.connection-pool.max-size=10
spring.data.mongodb.connection-pool.min-size=2
spring.data.mongodb.connection-pool.max-wait-time=5000
spring.data.mongodb.connection-pool.max-connection-life-time=30000

# Configuraci\u00f3n de repositorios MongoDB
spring.data.mongodb.repositories.type=auto

# =============================================================================
# CONFIGURACI\u00d3N DE LOGGING
# =============================================================================
# Niveles de logging optimizados para desarrollo
logging.level.app=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.data.mongodb.core.MongoTemplate=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuraci\u00f3n de logging para HikariCP
logging.level.com.zaxxer.hikari=INFO

# =============================================================================
# CONFIGURACI\u00d3N DEL SERVIDOR
# =============================================================================
server.port=8081
server.servlet.context-path=/api
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Configuraci\u00f3n de compresi\u00f3n de respuestas
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# =============================================================================
# CONFIGURACI\u00d3N DE JACKSON (JSON)
# =============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Configuraci\u00f3n de zona horaria por defecto
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false

# =============================================================================
# CONFIGURACI\u00d3N DE ACTUATOR (MONITOREO)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.endpoint.health.cache.time-to-live=300s

# Configuraci\u00f3n espec\u00edfica de health checks
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.mongo.enabled=true

# M\u00e9tricas adicionales
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# =============================================================================
# CONFIGURACI\u00d3N DE SEGURIDAD B\u00c1SICA
# =============================================================================
# Configuraci\u00f3n de CORS (si es necesario)
# spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# Headers de seguridad b\u00e1sicos
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.same-site=strict

# =============================================================================
# CONFIGURACI\u00d3N DE ARCHIVOS EST\u00c1TICOS
# =============================================================================
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
spring.web.resources.chain.compressed=true

# Configuración específica para evitar conflictos con rutas API
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/GUI/static/,classpath:/static/,classpath:/GUI/templates/

# =============================================================================
# CONFIGURACI\u00d3N DE H2 CONSOLE (SOLO DESARROLLO)
# =============================================================================
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=${H2_WEB_ALLOW_OTHERS:false}

# =============================================================================
# CONFIGURACI\u00d3N ADICIONAL PARA PRODUCCI\u00d3N
# =============================================================================
# Estas propiedades pueden ser sobreescritas por application-prod.properties
spring.profiles.active=dev

# Configuraci\u00f3n de shutdown graceful
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

management.endpoints.web.exposure.include=*