# Configuración de la aplicación
spring.application.name=ProyectoCS2
spring.application.description=Sistema de Gestión Médica - Clínica CS2

# Configuración de Base de Datos H2 (para desarrollo/testing) - SQL para órdenes estructuradas
spring.datasource.url=jdbc:h2:mem:clinicdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuración de MongoDB (para desarrollo/testing) - NoSQL para historia clínica
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinical_history_db
spring.data.mongodb.auto-index-creation=true

# Configuración de H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Jackson para JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Configuración del servidor
server.port=8081
server.servlet.context-path=/api

# Configuración de logging
logging.level.app=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Configuración de actuator (para monitoreo)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized