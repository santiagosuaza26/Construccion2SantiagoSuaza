# Configuración de la aplicación
spring.application.name=ProyectoCS2
spring.application.description=Sistema de Gestión Médica - Clínica CS2

# Configuración de Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/clinicdb?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:tu_contraseña_seguro_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Crear y actualizar las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil en desarrollo)
spring.jpa.show-sql=true

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de JPA
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Jackson para JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# Configuración de logging
logging.level.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Configuración de multipart (para subir archivos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Configuración de actuator (para monitoreo)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.jmx.enabled=true

# Configuración de seguridad adicional
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuración de seguridad para archivos estáticos
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true

# Configuración de seguridad para sesiones
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configuración de logging de seguridad
logging.level.org.springframework.security=DEBUG
logging.level.app.infrastructure.config=DEBUG