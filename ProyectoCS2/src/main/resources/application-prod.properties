# ===============================================
# CONFIGURACI\u00d3N DE PRODUCCI\u00d3N
# ===============================================
# Perfil activo: production
# Uso: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# ===============================================

# Configuraci\u00f3n de la aplicaci\u00f3n
spring.application.name=ProyectoCS2
spring.application.description=Sistema de Gesti\u00f3n M\u00e9dica - Cl\u00ednica CS2 (Producci\u00f3n)

# ===============================================
# BASE DE DATOS MYSQL (PRODUCCI\u00d3N)
# ===============================================
# Configuraci\u00f3n de Base de Datos MySQL - SQL para \u00f3rdenes estructuradas
spring.datasource.url=jdbc:mysql://localhost:3306/clinicdb?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:clinic_user}
spring.datasource.password=${DB_PASSWORD:secure_password_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuraci\u00f3n de conexi\u00f3n para producci\u00f3n
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================================
# MONGODB (PRODUCCI\u00d3N)
# ===============================================
# Configuraci\u00f3n de MongoDB - NoSQL para historia cl\u00ednica
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:clinical_history_db}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:admin}
spring.data.mongodb.auto-index-creation=true

# Configuraci\u00f3n de conexi\u00f3n MongoDB para producci\u00f3n
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/clinical_history_db}

# ===============================================
# CONFIGURACI\u00d3N DE JACKSON
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# ===============================================
# CONFIGURACI\u00d3N DEL SERVIDOR (PRODUCCI\u00d3N)
# ===============================================
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/api

# Configuraci\u00f3n de compresi\u00f3n para optimizaci\u00f3n
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===============================================
# CONFIGURACI\u00d3N DE LOGGING (PRODUCCI\u00d3N)
# ===============================================
logging.level.app=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Logging para auditor\u00eda en producci\u00f3n
logging.level.app.infrastructure=INFO
logging.level.org.springframework.security=INFO

# Archivo de log para producci\u00f3n
logging.file.name=logs/clinic-app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=30

# ===============================================
# CONFIGURACI\u00d3N DE ACTUATOR (PRODUCCI\u00d3N)
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# ===============================================
# CONFIGURACI\u00d3N DE SEGURIDAD (PRODUCCI\u00d3N)
# ===============================================
# JWT Configuration
app.security.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-at-least-32-characters-long}
app.security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Configuraci\u00f3n de CORS para producci\u00f3n
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}

# ===============================================
# CONFIGURACI\u00d3N DE MONITOREO
# ===============================================
# Health check para base de datos
management.health.db.enabled=true
management.health.mongo.enabled=true

# Informaci\u00f3n del build
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@

# ===============================================
# CONFIGURACI\u00d3N ESPEC\u00cdFICA DE PRODUCCI\u00d3N
# ===============================================
# Deshabilitar caracter\u00edsticas de desarrollo
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuraci\u00f3n de cach\u00e9 para producci\u00f3n
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms

# Configuraci\u00f3n de archivos temporales
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Timezone por defecto
spring.jackson.time-zone=America/Bogota