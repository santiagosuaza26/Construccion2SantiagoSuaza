# Configuraci\u00f3n espec\u00edfica para ambiente de producci\u00f3n

# Base de datos de producci\u00f3n (MySQL)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:clinicdb_prod}?useSSL=true&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:clinic_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de conexi\u00f3n para producci\u00f3n
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA para producci\u00f3n
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuraci\u00f3n de Jackson para producci\u00f3n
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Configuraci\u00f3n del servidor para producci\u00f3n
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging para producci\u00f3n
logging.level.app=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Configuraci\u00f3n de archivos est\u00e1ticos para producci\u00f3n
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
spring.web.resources.chain.compressed=true

# Configuraci\u00f3n de multipart para producci\u00f3n
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Actuator para producci\u00f3n (endpoints limitados)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.jmx.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# Configuraci\u00f3n de seguridad para producci\u00f3n
spring.security.filter.order=10

# Configuraci\u00f3n de MongoDB para producci\u00f3n (NoSQL para historia cl\u00ednica)
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:clinical_history_prod}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DATABASE:admin}
spring.data.mongodb.auto-index-creation=true

# Configuraci\u00f3n SSL para MongoDB en producci\u00f3n
spring.data.mongodb.ssl.enabled=${MONGO_SSL_ENABLED:false}

# Configuraci\u00f3n de conexi\u00f3n MongoDB para producci\u00f3n
spring.data.mongodb.connection-pool.max-size=20
spring.data.mongodb.connection-pool.min-size=5
spring.data.mongodb.connection-pool.max-idle-time=30000
spring.data.mongodb.connection-pool.max-life-time=1800000