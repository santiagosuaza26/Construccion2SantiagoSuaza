# Test environment specific configuration
# Purpose: Optimized configuration for unit and integration test execution

# =============================================================================
# TEST DATABASE CONFIGURATION
# =============================================================================

# In-memory MySQL database for testing
DB_HOST=localhost
DB_PORT=3306
DB_NAME=clinicdb_test
DB_USERNAME=clinic_test
DB_PASSWORD=test_password_123

# MongoDB configuration for testing
MONGO_HOST=localhost
MONGO_PORT=27017
MONGO_DATABASE=clinical_history_test
MONGO_USERNAME=test_user
MONGO_PASSWORD=test_password_123
MONGO_AUTH_DATABASE=admin

# =============================================================================
# CONFIGURACIÓN DE APLICACIÓN PARA PRUEBAS
# =============================================================================

# Puerto para pruebas (diferente al de desarrollo)
SERVER_PORT=8081

# Perfil específico para pruebas
SPRING_PROFILES_ACTIVE=test

# =============================================================================
# CONFIGURACIÓN DE LOGGING PARA PRUEBAS
# =============================================================================

# Nivel mínimo de logging para evitar ruido en pruebas
LOG_LEVEL_APP=WARN
LOG_LEVEL_WEB=ERROR
LOG_LEVEL_HIBERNATE=ERROR

# Logging específico para servicios de prueba
LOG_LEVEL_SERVICES=DEBUG

# =============================================================================
# CONFIGURACIÓN DE ARCHIVOS PARA PRUEBAS
# =============================================================================

# Tamaños más pequeños para pruebas
MAX_FILE_SIZE=1
MAX_REQUEST_SIZE=5

# =============================================================================
# CONFIGURACIÓN DE PRUEBAS ESPECÍFICAS
# =============================================================================

# Habilitar datos de prueba automáticos
TEST_DATA_ENABLED=true

# Número de pacientes de prueba a crear
TEST_PATIENT_COUNT=10

# Número de usuarios de prueba a crear
TEST_USER_COUNT=5

# Limpiar datos automáticamente después de cada prueba
TEST_CLEANUP_AFTER_TEST=true

# =============================================================================
# CONFIGURACIÓN DE PERFORMANCE PARA PRUEBAS
# =============================================================================

# Timeout para operaciones de base de datos en pruebas
DB_CONNECTION_TIMEOUT=5000
DB_QUERY_TIMEOUT=3000

# Pool de conexiones mínimo para pruebas
DB_POOL_MIN_SIZE=1
DB_POOL_MAX_SIZE=5

# =============================================================================
# CONFIGURACIÓN DE SEGURIDAD PARA PRUEBAS
# =============================================================================

# Deshabilitar seguridad para pruebas de integración
SECURITY_DISABLED=true

# Usuario por defecto para pruebas
TEST_DEFAULT_USERNAME=test_admin
TEST_DEFAULT_PASSWORD=admin123

# =============================================================================
# CONFIGURACIÓN DE MOCKS Y STUBS
# =============================================================================

# Usar implementaciones en memoria para ciertos servicios
USE_IN_MEMORY_REPOSITORIES=true

# Configuración para servicios externos mockeados
MOCK_EXTERNAL_SERVICES=true

# =============================================================================
# CONFIGURACIÓN DE REPORTES DE PRUEBA
# =============================================================================

# Generar reportes de cobertura automáticamente
GENERATE_COVERAGE_REPORT=true

# Directorio para reportes de prueba
TEST_REPORTS_DIR=target/test-reports

# Habilitar logs detallados para debugging de pruebas
TEST_DEBUG_LOGS=false