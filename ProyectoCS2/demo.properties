# Configuración especial para demostración
# NO requiere bases de datos externas

# =============================================================================
# DEMOSTRACIÓN MODE - Sin dependencias externas
# =============================================================================

# Usar solo H2 en memoria (no requiere instalación)
spring.datasource.url=jdbc:h2:mem:demodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Deshabilitar MongoDB para demostración
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clinical_history_demo
spring.data.mongodb.auto-index-creation=true

# Configuración simplificada para demo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=true

# Servidor en puerto diferente para demo
server.port=8082
server.servlet.context-path=/

# Logging mínimo para demo
logging.level.app=WARN
logging.level.org.springframework=WARN
logging.level.root=ERROR

# Configuración mínima
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Deshabilitar características no esenciales para demo
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Configuración de seguridad mínima
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true