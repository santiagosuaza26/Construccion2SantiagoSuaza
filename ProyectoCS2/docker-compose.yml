version: '3.8'

services:
  # Base de datos SQL (MySQL) para órdenes estructuradas
  mysql-db:
    image: mysql:8.0
    container_name: clinic-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-clinicdb_prod}
      MYSQL_USER: ${MYSQL_USER:-clinic_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-clinic_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Base de datos NoSQL (MongoDB) para historia clínica
  mongodb:
    image: mongo:7.0
    container_name: clinic-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongopassword}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-clinical_history_prod}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo/init:/docker-entrypoint-initdb.d
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10

  # Aplicación Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic-app
    restart: always
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Configuración de base de datos SQL
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-clinicdb_prod}
      DB_USERNAME: ${MYSQL_USER:-clinic_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-clinic_password}

      # Configuración de MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: ${MONGO_DATABASE:-clinical_history_prod}
      MONGO_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongopassword}
      MONGO_AUTH_DATABASE: admin
      MONGO_SSL_ENABLED: false

      # Configuración de la aplicación
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      mysql-db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - clinic-network

  # MongoDB Express para administración (opcional)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: clinic-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-mongopassword}
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - clinic-network
    profiles:
      - dev

  # Adminer para administración de MySQL (opcional)
  adminer:
    image: adminer:4.8.1
    container_name: clinic-adminer
    restart: always
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    depends_on:
      - mysql-db
    networks:
      - clinic-network
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  clinic-network:
    driver: bridge